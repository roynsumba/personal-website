<!DOCTYPE html>
<html>
  <head>
    <title>Vertical Scrolling Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .section {
        height: 100vh;
        display: flex;
        box-sizing: border-box;
      }

      .section1 {
        background-color: blue;
        position: relative;
      }

      .section2 {
        background-color: blue;
      }

      .section3 {
        background-color: blue;
      }

      .navbar {
        position: fixed;
        top: 0;
        height: 80px;
        width: 100%;
        z-index: 1000;
      }

      .navbar,
      .navbar-brand,
      .nav-link {
        color: white !important;
      }

      .custom-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }

      .offcanvas .offcanvas-title {
        color: white;
      }

      .custom-offcanvas-width {
        width: 40% !important; /* Adjust the percentage as per your preference */
      }

      .code-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        height: 80%;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: none;
      }

      .intro-text {
        text-align: center;
      }

      .intro-text .hi {
        font-weight: 700;
        font-size: calc(10vw + 2vh);
      }

      .intro-text .name {
        font-weight: 700;
        font-size: calc(6vw + 1.2vh);
      }

      .intro-text .welcome {
        font-weight: 300;
        font-size: calc(4vw + 1.6vh);
      }

      .fs-custom {
        font-size: 4rem; /* Adjust the font size as desired */
      }

      .code-container .hi,
      .code-container .name,
      .code-container .welcome {
        color: white;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="section1" class="section section1">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#section1">RoyCodeHub</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNav"
            aria-controls="offcanvasNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon custom-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end custom-offcanvas-width"
            data-bs-scroll="true"
            tabindex="-1"
            id="offcanvasNav"
            aria-labelledby="offcanvasNavLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavLabel">Pages</h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#section1" id="home-link">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#section2" id="about-link">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#section3" id="contact-link"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="code-container">
        <div class="intro-text">
          <div class="hi">HI üëãüèΩ</div>
          <div class="name mt-0">I'm Roy Nsumba</div>
          <div class="welcome">
            I'd like to welcome you to my developer portfolio !
          </div>
        </div>
      </div>
    </div>

    <div id="section2" class="section section2"></div>
    <div id="section3" class="section section3"></div>

    <script>
      var section1 = document.getElementById("section1");
      var section2 = document.getElementById("section2");
      var section3 = document.getElementById("section3");

      var homeLink = document.getElementById("home-link");
      var aboutLink = document.getElementById("about-link");
      var contactLink = document.getElementById("contact-link");

      function isElementInViewport(element) {
        var rect = element.getBoundingClientRect();
        return (
          rect.top <
            (window.innerHeight || document.documentElement.clientHeight) &&
          rect.bottom > 0
        );
      }

      function updateNavbar() {
        var navbar = document.querySelector(".navbar");

        if (isElementInViewport(section1)) {
          navbar.style.backgroundColor =
            window.getComputedStyle(section1).backgroundColor;

          var scrolledToTopOfSection1 =
            window.pageYOffset <= section1.offsetTop + navbar.offsetHeight;

          if (scrolledToTopOfSection1) {
            homeLink.style.display = "block";
            aboutLink.style.display = "block";
            contactLink.style.display = "block";
          } else {
            homeLink.style.display = "block";
            aboutLink.style.display = "none";
            contactLink.style.display = "none";
          }
        } else if (isElementInViewport(section2)) {
          navbar.style.backgroundColor =
            window.getComputedStyle(section2).backgroundColor;
          homeLink.style.display = "none";
          aboutLink.style.display = "block";
          contactLink.style.display = "none";
        } else if (isElementInViewport(section3)) {
          navbar.style.backgroundColor =
            window.getComputedStyle(section3).backgroundColor;
          homeLink.style.display = "none";
          aboutLink.style.display = "none";
          contactLink.style.display = "block";
        }
      }

      function updateOffcanvasBackgroundColor() {
        var offcanvasNav = document.getElementById("offcanvasNav");
        var currentSection;

        if (isElementInViewport(section1)) {
          currentSection = section1;
        } else if (isElementInViewport(section2)) {
          currentSection = section2;
        } else if (isElementInViewport(section3)) {
          currentSection = section3;
        }

        if (currentSection) {
          offcanvasNav.style.backgroundColor =
            window.getComputedStyle(currentSection).backgroundColor;
        }
      }

      window.addEventListener("scroll", updateOffcanvasBackgroundColor);
      updateOffcanvasBackgroundColor();

      window.addEventListener("scroll", updateNavbar);
      updateNavbar();
    </script>
  </body>
</html>
