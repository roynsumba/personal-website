<!DOCTYPE html>
<html>
  <head>
    <title>Vertical Scrolling Page with Sticky Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .section {
        height: 100vh;
        display: flex;
        box-sizing: border-box;
      }

      .section1 {
        background-color: red;
        position: relative;
      }

      .section2 {
        background-color: blue;
      }

      .section3 {
        background-color: green;
      }

      .navbar {
        position: absolute;
        top: 0;
        height: 80px;
        width: 100%;
        z-index: 1000;
      }

      .navbar-section1 {
        top: calc(5%);
      }

      .ml-auto {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div id="section1" class="section section1">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light navbar-section1"
      >
        <a class="navbar-brand" href="#">My Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#section2">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div id="section2" class="section section2">Section 2</div>
    <div id="section3" class="section section3">Section 3</div>

    <!-- Your existing JavaScript code -->
    <script>
      // Get the three section elements
      var section1 = document.getElementById("section1");
      var section2 = document.getElementById("section2");
      var section3 = document.getElementById("section3");

      // Set the initial scroll position to the top of the first section
      window.scrollTo(0, section1.offsetTop);

      // Add a scroll event listener to the window
      window.addEventListener("scroll", function () {
        // Check which section is currently in view and update the URL hash accordingly
        if (isElementInViewport(section1)) {
          window.location.hash = "#section1";
        } else if (isElementInViewport(section2)) {
          window.location.hash = "#section2";
        } else if (isElementInViewport(section3)) {
          window.location.hash = "#section3";
        }
      });

      // Helper function to check if an element is currently in the viewport
      function isElementInViewport(element) {
        var rect = element.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <=
            (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <=
            (window.innerWidth || document.documentElement.clientWidth)
        );
      }

      // Get the navbar element
      var navbar = document.querySelector(".navbar");

      // Add a scroll event listener to the window
      window.addEventListener("scroll", function () {
        // Get the bottom position of section1
        var section1Bottom = section1.offsetTop + section1.offsetHeight;

        // Check if the user has scrolled past the bottom of section1
        if (window.scrollY >= section1Bottom) {
          // Remove the sticky-top class from the navbar
          navbar.classList.remove("sticky-top");
        } else {
          // Add the sticky-top class to the navbar
          navbar.classList.add("sticky-top");
        }
      });
    </script>
  </body>
</html>
